name: ParaBank Test Automation

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium
    
    - name: Create reports directory
      run: mkdir -p reports
    
    - name: Run UI tests
      run: |
        pytest ui/ -v --html=reports/ui-report.html --self-contained-html
    
    - name: Run API tests
      if: always()
      run: |
        pytest api/ -v --html=reports/api-report.html --self-contained-html
    
    - name: Install Allure CLI
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.35.1/allure-2.35.1.tgz
        tar -zxvf allure-2.35.1.tgz -C /opt/
        sudo ln -s /opt/allure-2.35.1/bin/allure /usr/bin/allure
    
    - name: Generate Allure Report
      if: always()
      run: |
        allure generate allure-results --clean -o allure-report
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

